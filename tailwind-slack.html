<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Slack</title>
</head>

<header>
    <nav class="bg-gray-900 h-16 w-full">
        <div class="flex relative">
            <img src="images/dust42-icon.png" class="w-10 h-10 rounded-lg ml-4 mt-3 cursor-pointer transform hover:scale-105 motion-reduce:transform-none" />
            <span class="text-gray-200 font-medium text-2xl ml-4 mt-4 cursor-pointer transform hover:scale-105 motion-reduce:transform-none">DUST42</span>
        </div>
    </nav>
</header>

<body class="bg-gray-800 h-full w-full">
    <div class="flex relative">
        <input class="bg-gray-800 w-full mx-5 my-1.5 py-2 border border-gray-500 rounded-lg outline-none pl-2 focus:placeholder-gray-900" placeholder="Search DUST42..." type="search" />
    </div>
    <div class="flex relative">
        <img class="w-5 h-5 mt-5 ml-5 cursor-pointer" src="images/chat-1.png" />
        <span class="mt-4 ml-4 text-lg text-gray-300 font-normal cursor-pointer">Threads</span>
    </div>

    <div class="flex relative">
        <p class="font-medium text-gray-100 ml-5 mt-5 mb-2">Channels</p>
    </div>

    <div class="flex-col relative">
        <ul class="ml-5 mt-4">
            <li class="text-gray-300 text-base mb-3 cursor-pointer"><span class="text-gray-200 text-2xl mr-5">#</span>general</li>
            <li class="text-gray-300 text-base mb-3 cursor-pointer"><span class="text-gray-200 text-2xl mr-5">#</span>help</li>
            <li class="text-gray-300 text-base mb-3 cursor-pointer"><span class="text-gray-200 text-2xl mr-5">#</span>random</li>
            <li class="text-gray-300 text-base mb-3 cursor-pointer"><span class="text-gray-200 text-2xl mr-5">#</span>dev-studies</li>
        </ul>
        
    </div>
    <div class="flex relative ml-4 mt-5">
        <button class="bg-gray-600 w-6 h-6 text-2xl flex absolute rounded-md focus:outline-none">
            <img src="images/plus.png"></img>
        </button>
        <span class="ml-10 text-gray-300 cursor-pointer">Add channels</span>
    </div>

    <div class="flex relative">
        <p class="font-medium text-gray-100 ml-4 mt-6 mb-6">Direct messages</p>
    </div>

    <div class="flex-col relative w-full">
        <div class="flex relative mb-6 items-center">
            <img src="images/heart-icon.png" class="w-3 h-3 ml-4" />
            <span class="text-gray-300 ml-5 cursor-pointer">Gustavo Pirani (You)</span>
        </div>
        <div class="flex relative mb-6 items-center">
            <img src="images/dot-icon.png" class="w-3 h-3 ml-4" />
            <span class="text-gray-300 ml-5 cursor-pointer">Elon Musk</span>
        </div>
        <div class="flex relative mb-6 items-center">
            <img src="images/dot-icon.png" class="w-3 h-3 ml-4" />
            <span class="text-gray-300 ml-5 cursor-pointer">Brendan Eich</span>
        </div>
        <div class="flex relative mb-6 items-center">
            <img src="images/dot-icon.png" class="w-3 h-3 ml-4" />
            <span class="text-gray-300 ml-5 cursor-pointer">Tim Berners-Lee</span>
        </div>
        <div class="flex relative mb-6 items-center">
            <img src="images/dot-icon.png" class="w-3 h-3 ml-4" />
            <span class="text-gray-300 ml-5 cursor-pointer">Steve Jobs</span>
        </div>
        <div class="flex relative mb-1 items-center">
            <img src="images/dot-icon.png" class="w-3 h-3 ml-4" />
            <span class="text-gray-300 ml-5 cursor-pointer">Bill Gates</span>
        </div>
        <div class="flex relative items-center">
            <img src="images/dot-icon.png" class="w-3 h-3 ml-4" />
            <span class="text-gray-300 ml-5 cursor-pointer">Mark Zuckerberg</span>
            
            <button class="focus:outline-none hover:bg-yellow-200 transform hover:scale-105 motion-reduce:transform-none ml-auto bg-yellow-100 h-10 w-32 rounded-3xl mr-2 pl-4 mb-3 text-gray-800 font-bold"><img src="images/write.png" class="w-5 h-5 flex ml-0 mt-0.5 absolute cursor-pointer"/>Write</button>
        </div>
    </div>

<footer>
    <div class="mt-0 2xl:mt-20 h-14 flex flex-wrap justify-center w-full bg-gray-800 border-t border-gray-600 space-x-4 py-2">
        <div class="flex-col flex relative items-center cursor-pointer transform hover:scale-105 motion-reduce:transform-none">
            <img src="images/house.png" class="h-5 w-5" />
            <p class="text-gray-300">Home</p>
        </div>

        <div class="flex-col flex relative items-center cursor-pointer transform hover:scale-105 motion-reduce:transform-none">
            <img src="images/ballon-chat.png" class="h-5 w-5" />
            <p class="text-gray-300">DMs</p>
        </div>

        <div class="flex flex-col relative items-center cursor-pointer transform hover:scale-105 motion-reduce:transform-none">
            <img src="images/at-sign.png" class="h-5 w-5" />
            <p class="text-gray-300">Mentions</p>
        </div>

        <div class="flex flex-col relative items-center cursor-pointer transform hover:scale-105 motion-reduce:transform-none">
            <img src="images/search.png" class="h-5 w-5" />
            <p class="text-gray-300">Search</p>
        </div>

        <div class="flex flex-col relative items-center cursor-pointer transform hover:scale-105 motion-reduce:transform-none">
            <img src="images/face.png" class="h-5 w-5" />
            <p class="text-gray-300">You</p>
        </div>
    </div>
</footer>
</body>

</html>
